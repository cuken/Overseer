git:
    auto_push: true
    branch_prefix: feature
    merge_target: main
    sign_commits: false
llama:
    context_size: 32768
    handoff_threshold: 0.8
    max_tokens: 4096
    model: default
    server_url: http://10.10.20.20:8080
    temperature: 0.7
mcp:
    servers:
        - args:
            - -y
            - '@modelcontextprotocol/server-filesystem'
            - .
          command: npx
          name: filesystem
        - args:
            - mcp-server-git
          command: uvx
          name: git
        - args:
            - mcp-server-fetch
          command: uvx
          name: fetch
        # Optional: GitHub server for GitHub API integration
        # - args:
        #     - -y
        #     - '@modelcontextprotocol/server-github'
        #   command: npx
        #   name: github
        #   env:
        #     - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_TOKEN}
paths:
    logs: .overseer/logs
    requests: .overseer/requests
    tasks: .overseer/tasks
    workspaces: .overseer/workspaces
workers:
    count: 1
    idle_timeout_secs: 300
    max_handoffs: 10
